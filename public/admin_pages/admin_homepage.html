<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTE</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="webpage icon" href="../images/phone_logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="background" onclick="blurFilter(event)">

        <!-- header -->
        <div class="header-box">
            <h1 class="button-text">TTE<br>TEHNIKATARVETE ESMAABI</h1>
            <img src="../images/phone_logo.png" alt="Phone Logo" class="phone-logo">
            <button class="profile-box" onclick="openPopup(event)" style="cursor: pointer">
                <p class="profile-text"><span id="username"></span></p>
                <img src="../images/profile.png" alt="Profile Picture" class="profile-picture">
            </button>
        </div>

        <!-- buttons -->
        <a href="user_list.html" target="_self">
            <div class="normal-button" style="top: 20%;left: 20%">
                <p class="button-text">KASUTAJATE NIMEKIRI</p>
            </div>
        </a>
        <a href="admin_product_list_page.html" target="_self">
            <div class="normal-button" style="top: 45%;left: 20%">
                <p class="button-text">TOODETE NIMEKIRI</p>
            </div>
        </a>
        <a href="add_product_page.html" target="_self">
            <div class="normal-button" style="top: 70%;left: 20%">
                <p class="button-text">LISA TOODE</p>
            </div>
        </a>

        <!-- map -->
        <div class="map-box">
            <img src="../images/campus.png" alt="Map">
        </div>

    </div>

    <!-- popup -->
    <div class="popup" id="popup">
        <div class="small-box-purple" style="height: 50%; line-height: 150px"><b>Kas soovite v√§lja logida?</b></div>
        <a href="../index.html" target="_self">
            <div class="normal-button" style="top: 43%;left: 29%;width: 40%;height: 30%">
                <p class="button-text">Jah</p>
            </div>
        </a>
        <div class="close-popup-btn" onclick="closePopup()" style="top: -8%; left: 93%; cursor: pointer;">
            <img src="../images/close-icon-13612.png">
        </div>
    </div>
    <script>
        function openPopup(event){
            event.stopPropagation();
            $(".popup").addClass("open-popup");
            $(".background").addClass("blur-filter");
        }

        function closePopup(){
            $(".popup").removeClass("open-popup");
            $(".background").removeClass("blur-filter");
        }

        const username = localStorage.getItem("username");
        document.getElementById("username").textContent = username;
    </script>
</body>
</html>
