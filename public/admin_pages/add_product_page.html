<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTE</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="webpage icon" href="../images/phone_logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="background" onclick="blurFilter(event)">

        <!-- header -->
        <div class="header-box">
            <a href="admin_homepage.html" target="_self" class="custom-logo-link">
                <h1 class="button-text">TTE<br>TEHNIKATARVETE ESMAABI</h1>
            </a>
            <img src="../images/phone_logo.png" alt="Phone Logo" class="phone-logo">
            <button class="profile-box" onclick="openPopup(event)" style="cursor: pointer">
                <p class="profile-text">Tõnu Tõru</p>
                <img src="../images/profile.png" alt="Profile Picture" class="profile-picture">
            </button>
        </div>

        <!-- back -->
        <a href="admin_homepage.html" target="_self">
            <div class="back-button" style="top: 16%;left: 0.5%">
                <img src="../images/back_arrow.png" class="back-arrow">
            </div>
        </a>

        <!-- table -->
        <div class="box" style="left: 20%; top: 58%;">
            <div class="small-box-purple" style="height: 16.64%;"> <b class="button-text">toote nimi</b></div>
            <div class="small-box-white" style="height: 16.64%;">
                <form class="text-box">
                    <input type="text" id="product" oninput="checkButtonState()" maxlength="25">
                </form>
            </div>
            <div class="small-box-purple" style="height: 16.64%;"><b class="button-text">kirjeldus</b></div>
            <div class="small-box-white" style="height: 16.64%;">
                <form class="text-box">
                    <input type="text" id="description" oninput="checkButtonState()" maxlength="100">
                </form>
            </div>
            <div class="small-box-purple" style="height: 16.64%;"><b class="button-text">pildi url</b></div>
            <div class="small-box-white" style="height: 16.65%;">
                <form class="text-box">
                    <input type="text" id="url" oninput="checkButtonState()" maxlength="100">
                </form>
            </div>
        </div>

        <!-- add product -->
        <div>
            <button class="normal-button" id="addProductBtn" style="right: 25%; top: 45%; cursor: pointer;" onclick="openPopupAddProduct(event)" disabled> <p class="button-text">Lisa toode</p> </button>
        </div>

    </div>

    <!-- popup -->
    <div class="popup" id="popup">
        <div class="small-box-purple" style="height: 50%; line-height: 150px"><b>Kas soovite välja logida?</b></div>
        <a href="../index.html" target="_self">
            <div class="normal-button" style="top: 43%;left: 29%;width: 40%;height: 30%">
                <p class="button-text">Jah</p>
            </div>
        </a>
        <div class="close-popup-btn" onclick="closePopup()" style="top: -8%; left: 93%; cursor: pointer;">
            <img src="../images/close-icon-13612.png">
        </div>
    </div>

    <!-- add product popup -->
    <div class="popup" id="popup2">
        <div class="small-box-purple" style="height: 50%; line-height: 150px"><b>Kas soovite lisada toote?</b></div>
            <div class="normal-button" style="top: 43%;left: 29%;width: 40%;height: 30%; cursor: pointer;" onclick="openPopupConfirmation(event)">
                <p class="button-text">Jah</p>
            </div>
        <div class="close-popup-btn" onclick="closePopup()" style="top: -8%; left: 93%; cursor: pointer;">
            <img src="../images/close-icon-13612.png">
        </div>
    </div>

    <!-- message popup -->
    <div class="popup" id="popup3">
        <div class="small-box-purple" style="text-align: center; line-height: 350px;">
            <b>Toode on lisatud!</b>
        </div>
        <div class="close-popup-btn" onclick="closePopup()" style="top: -8%; left: 93%; cursor: pointer;">
            <img src="../images/close-icon-13612.png">
        </div>
    </div>


    <script>
        function openPopup(event){
            event.stopPropagation();
            $("#popup").addClass("open-popup");
            $(".background").addClass("blur-filter");
        }

        function closePopup(){
            $(".popup").removeClass("open-popup");
            $(".background").removeClass("blur-filter");
        }

        function openPopupAddProduct(event){
            event.stopPropagation();
            $("#popup2").addClass("open-popup");
            $(".background").addClass("blur-filter");
        }

        function openPopupConfirmation(event){
            event.stopPropagation();
            $("#popup3").addClass("open-popup");
            $(".background").addClass("blur-filter");
        }

        function checkButtonState() {
            var product = document.getElementById("product").value;
            var description = document.getElementById("description").value;
            var url = document.getElementById("url").value;

            var addProductBtn = document.getElementById("addProductBtn"); // Corrected here

            if (product.trim() !== "" && description.trim() !== "" && url.trim() !== "") {
                addProductBtn.disabled = false;
            } else {
                addProductBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
