<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="webpage icon" href="phone_logo.png">
</head>
<body>
    <div class="background">
        <a href="forgot_password_page.html" target="_self">
            <div class="back-button" style="top: 1%;left: 0.5%">
                <img src="back_arrow.png" class="back-arrow">
            </div>
        </a>
        <div class="box">
            <div class="small-box-purple"> <b class="button-text">salasõna</b></div>
            <div class="small-box-white">
                <form class="text-box">
                    <input type="password" id="password1" maxlength="25">
                </form>
            </div>
            <div class="small-box-purple"><b class="button-text">kinnita salasõna</b></div>
            <div class="small-box-white">
                <form class="text-box">
                    <input type="password" id="password2" maxlength="25">
                </form>
            </div>
            <div class="small-box-purple">
                <b class="button-text" onclick="validatePasswords()">kinnita</b>
            </div>
        </div>
    </div>

    <script>
        function validatePasswords() {
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;

            if (password1 === password2 && password1 != "") {
                alert("Paroolid on samad. Saate jätkata!");
                window.location.href = "log_in_page.html";
            } else {
                alert("Paroolid ei ole samad! Palun sisestage samad paroolid.");
            }
        }
    </script>
</body>
</html>
