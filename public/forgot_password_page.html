<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="background" onclick="blurFilter(event)">
        <div class="box">
            <div class="small-box-purple"> <b class="button-text">kasutajanimi</b></div>
            <div class="small-box-white">
                <form class="text-box">
                    <input type="text" placeholder="kasutajanimi" maxlength="25">
                </form>
            </div>
            <div class="small-box-purple"><b class="button-text">telefoninumber</b></div>
            <div class="small-box-white">
                <form class="text-box">
                    <input type="text" placeholder="telefoninumber" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="8">
                </form>
            </div>

            <!-- Popup vaade -->

            <button type="submit" class="small-box-purple button-text" onclick="openPopup(event)" style="cursor: pointer">
                <b>saada kood</b>
            </button>
        </div>
    </div>
        <div class="popup" id="popup">
            <div class="box" style="height: 360px;">
                <div class="small-box-purple" style="height: 120px; line-height: 120px"><b> Palun sisestage kood:</b></div>
                <div class="small-box-white" style="height: 120px; line-height: 120px">
                    <form class="text-box">
                        <input type="text" placeholder="kood" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="6">
                    </form>
                </div>
                <a href="new_password_page.html"> <!-- Siia tuleb lisada uue lehe aadress -->
                    <button type="button" class="popup-button button-text" onclick="closePopup()" style="height: 115px; cursor: pointer; line-height: 70px">OK</button>
                </a>
            </div>
        </div>

    <script>
        function openPopup(){
            $(".popup").addClass("open-popup");
        }

        function closePopup(){
            $(".popup").removeClass("open-popup");
        }

        function openPopup(event){
            event.stopPropagation();
            $(".popup").addClass("open-popup");
            $(".background").addClass("blur-filter");
        }

        function validateInput(input){
            if (input.value.length > input.maxLength) {
                input.value = input.value.slice(0, input.maxLength);
            }
        }

    </script>
</body>
</html>
