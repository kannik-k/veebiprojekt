<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTE</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="webpage icon" href="../images/phone_logo.png">
</head>
<body>
    <div class="background">
        <div class="header-box">
            <h1 class="button-text">TTE<br>TEHNIKATARVETE ESMAABI</h1>
            <img src="../images/phone_logo.png" alt="Phone Logo" class="phone-logo">
        </div>
        <a href="../index.html" target="_self">
            <div class="back-button" style="top: 16%;left: 0.5%">
                <img src="../images/back_arrow.png" class="back-arrow">
            </div>
        </a>
        <div class="box" style="height: 380px;top: 47%;left: 30%">
            <div class="small-box-purple" style="height: 25%">
                <b class="button-text" style="vertical-align: 40%">nimi</b>
            </div>
            <div class="small-box-white" style="height: 25%">
                <form class="text-box" style="position: relative;top: -15px">
                    <input type="text" maxlength="25" id="name">
                </form>
            </div>
            <div class="small-box-purple" style="height: 25%">
                <b class="button-text" style="vertical-align: 40%">telefoninumber</b>
            </div>
            <div class="small-box-white" style="height: 25%;border-bottom-left-radius: 4px;border-bottom-right-radius: 4px">
                <form class="text-box" style="position: relative;top: -15px">
                    <input type="text" id="phone_num" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="8">
                </form>
            </div>
        </div>
        <div class="box" style="height: 380px;top: 47%;left: 70%">
            <div class="small-box-purple" style="height: 25%">
                <b class="button-text" style="vertical-align: 40%">kasutajatunnus</b>
            </div>
            <div class="small-box-white" style="height: 25%">
                <form class="text-box" style="position: relative;top: -15px">
                    <input type="text" id="username" maxlength="25">
                </form>
            </div>
            <div class="small-box-purple" style="height: 25%">
                <b class="button-text" style="vertical-align: 40%">salas천na</b>
            </div>
            <div class="small-box-white" style="height: 25%;border-bottom-left-radius: 4px;border-bottom-right-radius: 4px">
                <form class="text-box" style="position: relative;top: -15px">
                    <input type="password" id="password" maxlength="25">
                </form>
            </div>
        </div>
        <div class="normal-button" style="top: 78%;left: 40%">
            <p class="button-text" onclick="checkFields()">LOO KONTO</p>
        </div>
    </div>

    <script>
        function checkFields() {
            var name = document.getElementById("name").value;
            var phone_num = document.getElementById("phone_num").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "" || name === "" || phone_num === "") {
                alert("Kasutaja loomiseks palun t채itke k천ik v채ljad!");
            } else {
                window.location.href = "user_homepage.html";
            }
        }
    </script>
</body>
</html>
